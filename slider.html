<!DOCTYPE html>
<html>
<head>

                </li>
                <li><img src="images/new3%2Cjpeg.jpeg" alt="new3,jpeg"  title="new3,jpeg" />
                </li>
                <li><img src="images/new4%2Cjpeg.jpeg" alt="new4,jpeg"  title="new4,jpeg" />

                <li><img src="images/new4%2Cjpeg.jpeg" alt="new4,jpeg"  title="new4,jpeg" />

            <ul class="amazingslider-thumbnails" style="display:none;">

                <li><img src="img/new4%2Cjpeg-tn.jpeg" alt="new4,jpeg" title="new4,jpeg" /></li>

        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive jQuery Image Slider">Responsive jQuery Image Slider</a></div>
        </div>
